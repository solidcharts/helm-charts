components:
  tolerations:
    - effect: NoSchedule
      key: infrastructure
      operator: Exists
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-type
                operator: In
                values:
                  - infrastructure

serviceMonitor:
  enabled: true
storeGateway:
  enabled: true
compactor:
  enabled: true
  persistence:
    enabled: true
    storageClass: "ssd"
receiver:
  enabled: true
  router:
    ingress:
      enabled: true
bucketweb:
  enabled: true
  tolerations: [ ]
