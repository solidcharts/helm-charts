commons:
  tolerations:
    - effect: NoSchedule
      key: infrastructure
      operator: Exists
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-type
                operator: In
                values:
                  - compute

serviceMonitor:
  enabled: true

compactor:
  enabled: true

bucketweb:
  enabled: true
  tolerations: [ ]