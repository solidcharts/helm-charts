{{- if and (and .Values.receiver.enabled .Values.receiver.router.autoscaling.enabled) (or .Values.receiver.router.autoscaling.targetCPUUtilizationPercentage .Values.receiver.router.autoscaling.targetMemoryUtilizationPercentage) -}}
apiVersion: {{ include "shared.hpa.apiVersion" . }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "thanos.receiverRouter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.receiverRouter.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "thanos.receiverRouter.fullname" . }}
  minReplicas: {{ .Values.receiver.router.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.receiver.router.autoscaling.maxReplicas }}
  metrics:
  {{- with .Values.receiver.router.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ . }}
  {{- end }}
  {{- with .Values.receiver.router.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ . }}
  {{- end }}
{{- end -}}
