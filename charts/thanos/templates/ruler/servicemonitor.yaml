{{- if and .Values.ruler.enabled .Values.serviceMonitor.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "thanos.ruler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.ruler.labels" . | nindent 4 }}
  {{- with .Values.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  jobLabel: {{ .Values.serviceMonitor.jobLabel }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "thanos.ruler.selectorLabels" . | nindent 6 }}
    matchExpressions:
      - key: prometheus.io/service-monitor
        operator: NotIn
        values:
          - "false"
  endpoints:
    - port: http
    {{- if .Values.serviceMonitor.endpointConfig }}
      {{- toYaml .Values.serviceMonitor.endpointConfig | nindent 6 }}
    {{- else }}
    {{- end }}
{{- end -}}
