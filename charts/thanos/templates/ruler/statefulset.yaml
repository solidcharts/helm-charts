{{- if .Values.ruler.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "thanos.ruler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.ruler.labels" . | nindent 4 }}
spec:
  serviceName: {{ printf "%s-headless" (include "thanos.ruler.fullname" .) }}
  replicas: {{ .Values.ruler.replicas }}
  {{- with .Values.ruler.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "thanos.ruler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "thanos.ruler.selectorLabels" . | nindent 8 }}
      {{- with .Values.ruler.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.objstoreConfig.create (gt (len .Values.ruler.podAnnotations) 0) }}
      annotations:
      {{- if .Values.objstoreConfig.create }}
        checksum/config: {{ include "thanos.objstoreConfigHash" . }}
      {{- end }}
      {{- with .Values.ruler.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thanos.ruler.serviceAccountName" . }}
      {{- with .Values.ruler.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ruler.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}
      {{- with .Values.ruler.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      containers:
        - name: thanos-ruler
          {{- with .Values.ruler.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "thanos.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: HOST_IP_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          {{- with .Values.ruler.extraEnv }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          args:
            - rule
            - --log.level={{ .Values.logLevel }}
            - --log.format={{ .Values.logFormat }}
            - {{ printf "--grpc-address=0.0.0.0:%d" (int .Values.ruler.containerPorts.grpc) }}
            - {{ printf "--http-address=0.0.0.0:%d" (int .Values.ruler.containerPorts.http) }}
            - --data-dir=/var/thanos/rule
            - --objstore.config-file=/etc/thanos/objstore.yaml
          {{- if .Values.autoGomemlimit.enabled }}
            - --enable-auto-gomemlimit
          {{- with .Values.autoGomemlimit.ratio }}
            - --auto-gomemlimit.ratio={{ . }}
          {{- end }}
          {{- end }}
          {{- if .Values.ruler.instanceLabel }}
            - {{ printf "--label=thanos_rule=\"%s/%s\"" .Release.Namespace (include "thanos.ruler.fullname" .) }}
          {{- end }}
            - --label=rule_replica="$(NAME)"
            - --alert.label-drop=rule_replica
          {{- if .Values.receiver.enabled }}
            - --alert.label-drop=receive_replica
          {{- end }}
          {{- range .Values.additionalReplicaLabels | uniq }}
            - --alert.label-drop={{ . }}
          {{- end }}
            - --tsdb.retention={{ .Values.ruler.retention }}
            - --tsdb.block-duration={{ .Values.ruler.blockDuration }}
            - {{ printf "--query=dnssrv+_http._tcp.%s.%s.svc.%s" (include "thanos.query.fullname" .) .Release.Namespace .Values.clusterDomain }}
            - --rule-file=/etc/thanos/rules/*.yaml
            - --eval-interval={{ .Values.ruler.evalInterval }}
            - --alertmanagers.config-file=/etc/thanos/alertmanagers-config.yaml
          {{- if eq (include "thanos.queryIngress.enabled" .) "true" }}
            - {{ printf "--alert.query-url=%s" (include "thanos.queryIngress.url" .) }}
          {{- end }}
          {{- with .Values.ruler.extraArgs }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: grpc
              protocol: TCP
              containerPort: {{ .Values.ruler.containerPorts.grpc }}
            - name: http
              protocol: TCP
              containerPort: {{ .Values.ruler.containerPorts.http }}
          livenessProbe:
            {{- toYaml .Values.ruler.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.ruler.readinessProbe | nindent 12 }}
          volumeMounts:
            - mountPath: /etc/thanos/objstore.yaml
              name: objstore-config
              subPath: {{ .Values.objstoreConfig.key }}
              readOnly: true
            - mountPath: /etc/thanos/alertmanagers-config.yaml
              name: alertmanagers-config
              subPath: {{ .Values.ruler.alertmanagersConfig.key }}
              readOnly: true
            - mountPath: /etc/thanos/rules
              name: rules
              readOnly: true
            - mountPath: /var/thanos/rule
              name: data
              readOnly: false
          {{- with .Values.ruler.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.ruler.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.ruler.configReloader.enabled }}
        - name: config-reloader
          image: {{ include "thanos.configReloaderImage" . }}
          args:
            - {{ printf "--webhook-url=http://localhost:%d/-/reload" (int .Values.ruler.containerPorts.http) }}
            - -volume-dir=/etc/thanos/rules
          volumeMounts:
            - mountPath: /etc/thanos/rules
              name: rules
              readOnly: true
          {{- with .Values.ruler.configReloader.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.ruler.configReloader.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- end }}
      volumes:
        - name: objstore-config
          secret:
            secretName: {{ include "thanos.objstoreConfigSecretName" . }}
        - name: alertmanagers-config
          secret:
            secretName: {{ include "thanos.ruler.alertmanagersConfigSecretName" . }}
        - name: rules
          configMap:
            name: {{ include "thanos.ruler.rulesConfigmapName" . }}
      {{- if not .Values.ruler.persistence.enabled }}
        - name: data
          emptyDir: {}
      {{- end }}
      {{- with .Values.ruler.extraVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (include "shared.nodeSelector" (dict "component" .Values.ruler "commons" .Values.components)) }}
      nodeSelector:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with (include "shared.affinity" (dict "component" .Values.ruler "commons" .Values.components)) }}
      affinity:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with (include "shared.topologySpreadConstraints" (dict "component" .Values.ruler "commons" .Values.components)) }}
      topologySpreadConstraints:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with (include "shared.tolerations" (dict "component" .Values.ruler "commons" .Values.components)) }}
      tolerations:
        {{- . | nindent 8 }}
      {{- end }}
  {{- if .Values.ruler.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "thanos.ruler.selectorLabels" . | nindent 10 }}
        {{- with .Values.ruler.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        {{- if .Values.ruler.persistence.storageClass }}
        storageClassName: {{ .Values.ruler.persistence.storageClass }}
        {{- end }}
        accessModes:
          - {{ .Values.ruler.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.ruler.persistence.size }}
  {{- if semverCompare ">= 1.27-0" .Capabilities.KubeVersion.Version }}
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: {{ ternary "Retain" "Delete" .Values.ruler.persistence.retainDeleted }}
    whenScaled: {{ ternary "Retain" "Delete" .Values.ruler.persistence.retainScaled }}
  {{- end }}
  {{- end }}
{{- end -}}
